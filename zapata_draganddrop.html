<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapata Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: lightpink;
            color: #333;
        }

        h1 {
    font-family: 'Arial', sans-serif;
    color: #ec14b6; /* Change the color as desired */
    text-align: center;
    margin-top: 30px; /* Adjust the top margin as needed */
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 50px; /* Adjust the font size as needed */
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    -webkit-text-stroke: 2px #ffffff; /* Adjust the stroke width and color as needed */
    line-height: 1.2; /* Adjust line height for better readability */
    padding: 20px; /* Add padding for a cleaner look */
    border: 2px solid #ec14b6; /* Add a border with the same color as text */
    border-radius: 10px; /* Add border radius for rounded corners */
    background-color: #f7f7f7; /* Add a background color */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
    transition: background-color 0.3s ease; /* Add transition for smooth color change on hover */
}

h1:hover {
    background-color: #ec14b6; /* Change background color on hover */
    color: #ffffff; /* Change text color on hover */
}


        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .draggableContainer,
        .droppableContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            border-radius: 10px;

        }

        .box,
        .droppable {
            background-color: #fc6c85;
            height: 60px;
            width: 190px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            position: relative;
            z-index: 2;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: 1px solid #333;
            box-shadow: 2px 2px 100px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            border: 2px solid white;
        }

        .box:hover,
        .droppable:hover {
            background-color: #ffd1dc;
        }

        .droppable {
            background-color: #de5d83;
            border-radius: 10px;
        }

        .draggableFormat {
            font-weight: bold;
            color:#e75480 ;
            border: 5px solid white;
        }

        #scoreSection {
            z-index: 1;
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: black;
            background-color: #ffc1cc;
            padding: 20px;
            font-weight: bolder;
            border: 2px solid black;
            border-radius: 10px;

        }

        #remarksDiv {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffc1cc;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bolder;
            border: 2px solid black;
            width: 100px;
            height: 30px;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 10px;

        }
        img {
    width: 200px;
    height: 150px;
    display: block;
    margin: 0 auto;
    border: 4px solid gray;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1), inset 0 0 90px rgba(0, 0, 0, 0.2);
    margin-bottom: 10px;
    border-radius: 5px;
    transition: box-shadow 0.3s ease;
    margin-right: 20px;
}

img:hover {
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3), inset 0 0 12px rgba(0, 0, 0, 0.4);
    transform: scale(1.1); 

}    </style>
</head>

            <div class="box" draggable="true" id="drag8">Albania</div>

        </div>
    

    <script>
        const draggableElement = document.querySelectorAll('.box');
        const droppableElement = document.querySelectorAll('.droppable');
        const remarksDiv = document.getElementById('remarksDiv');
        let score = 0;

        draggableElement.forEach(element => {
            element.addEventListener('dragstart', (drgStrt) => {
                drgStrt.dataTransfer.setData('text', drgStrt.target.id);
                drgStrt.currentTarget.classList.add('draggableFormat');
            });

            element.addEventListener('dragend', (drgendEvt) => {
                drgendEvt.currentTarget.classList.remove('draggableFormat');
            });
        });

        droppableElement.forEach(element => {
            element.addEventListener('dragover', (dragOver) => {
                dragOver.preventDefault();
            });

            element.addEventListener('drop', (dropEvt) => {
                dropEvt.preventDefault();
                const droppedElementId = dropEvt.dataTransfer.getData('text');
                const dropZoneId = dropEvt.target.getAttribute('data-draggable-id');
                const droppedElement = document.getElementById(droppedElementId);

                dropEvt.target.appendChild(droppedElement);

                if (dropZoneId === droppedElementId.replace('drag', 'drop')) {
                    score++;
                    remarksDiv.innerText = 'Correct';
                    scoreSection.innerText = `Score: ${score}`;
                } else {
                    remarksDiv.innerText = 'Incorrect';
                }
            });
        });
    </script>
</body>
</html>
